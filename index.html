<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Starbucks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="circulo"></div>
    <img src="img/logo.png" alt="Logo Starbucks" class="logo">
    <div class="conteudo">
        <div class="caixa-texto">
            <h2>Não é só café, é <BR>  <span>Starbucks</span></h2>
            <p>Uma surpresa refrescante para você
Conheça nossa linha de bebidas geladas!</p>
<p>Peça pelo app e aproveite.</p>
<p>Experimente agora mesmo!</p>
            <button>clique aqui</button>
        </div>

        <div class="caixa-imagem">
            <img src="img/img1.png" alt="imagem copo starbucks maior" class="starbucks">
        </div>
    </div>
    <div class="menu">
        <img src="img/img-pequena1.png" alt="imagem copo starbucks copo menor" class="botao-menu" onclick="trocarImagem('img/img1.png'); trocarCor('#017143')" >
        <img src="img/img-pequena2.png" alt="imagem copo starbucks copo menor" class="botao-menu" onclick="trocarImagem('img/img2.png'); trocarCor('#eb7495')" >
        <img src="img/img-pequena3.png" alt="imagem copo starbucks copo menor" class="botao-menu" onclick="trocarImagem('img/img3.png'); trocarCor('#d752b1')" >
    </div>

</body>
<script> 

let imagem = document.querySelector(".starbucks")


function trocarImagem(endereco){
    imagem.src = endereco;
}
function trocarCor(cor){
    let circulo = document.querySelector('.circulo');
    circulo.style.backgroundColor = cor;
}




</script>
</html>
